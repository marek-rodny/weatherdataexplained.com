name: CI

on:
  push:
    branches: [ "**" ]  # Run on all branches
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgeos-dev libproj-dev

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('WeatherDataTool/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd WeatherDataTool
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install package
      run: |
        cd WeatherDataTool
        pip install -e .

    - name: Lint with ruff
      run: |
        cd WeatherDataTool
        ruff check src/ tests/ || true

    - name: Run tests
      run: |
        cd WeatherDataTool
        pytest -v --tb=short --color=yes

    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        cd WeatherDataTool
        pytest --cov=weather_data_tool --cov-report=xml --cov-report=html

    - name: Upload coverage to artifacts
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: WeatherDataTool/htmlcov/

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        cd WeatherDataTool
        python -m pip install --upgrade pip
        pip install black ruff mypy

    - name: Check formatting with black
      run: |
        cd WeatherDataTool
        black --check src/ tests/

    - name: Lint with ruff
      run: |
        cd WeatherDataTool
        ruff check src/ tests/

    - name: Type check with mypy
      run: |
        cd WeatherDataTool
        mypy src/ || true
